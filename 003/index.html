<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="container">
      <div class="header">
        <img src="images/logo.svg" alt="logo" id="logo">
      </div>

      <div class="main">
        <div id="main-item1">
          <img src="images/illustration-mockups.svg" alt="illustration" id="illustration">
        </div>
        <div id="main-item2">
          <h1 id="title">Build The Community<br>Your Fans Will Love</h1>

          <p id="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p> 

          <button id="register">Register</button>
        </div>
      </div>

      <div class="bottom">
        <a  href="https://ko-kr.facebook.com/"><img id="pictogram" src="images/facebook.svg" alt="facebook"></a>
        <a  href="https://twitter.com/?lang=ko"><img id="pictogram" src="images/twitter.svg" alt="twitter"></a>
        <a  href="https://www.instagram.com/"><img id="pictogram" src="images/instagram.svg" alt="instagram"></a>
        <div id="box"></div>
      </div>
    </div>
  </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">lyunhyeok</a>.
    </p>
  </footer>
</body>
</html>
